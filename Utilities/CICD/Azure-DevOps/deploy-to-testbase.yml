variables:
- group: TestBaseSecret

stages:
  - stage: Build
    displayName: 'Build'
    jobs:
      - job:
        displayName: Create TestBase Package
        pool:
          vmImage: 'windows-latest'
        workspace:
          clean: true
        timeoutInMinutes: 0
        steps:
          - checkout: self

          - task: PowerShell@2
            displayName: "Build App"
            inputs:
              targetType: "inline"
              workingDirectory: 'Sample-App-src/Calculator'
              script: |
                $env:Path += ";$($env:WIX)Bin"
                $(build.SourcesDirectory)/Sample-App-src/Calculator/build.ps1

          - task: CopyFiles@2
            displayName: "Copy scripts"
            inputs:
              SourceFolder: "Samples/Package/Out-of-Box/Calculator-OOB-Sample"
              TargetFolder: "$(build.BinariesDirectory)"
              OverWrite: true

          - task: CopyFiles@2
            displayName: "Copy MSI"
            inputs:
              SourceFolder: "$(build.SourcesDirectory)/Sample-App-src/Calculator/windows_installer"
              Contents: '*.msi'
              TargetFolder: "$(build.BinariesDirectory)/Bin"
              OverWrite: true
          - task: ArchiveFiles@2
            displayName: "Archive zip"
            inputs:
              rootFolderOrFile: "$(build.BinariesDirectory)"
              includeRootFolder: false
              archiveFile: "$(Build.ArtifactStagingDirectory)/Calculator-$(build.BuildNumber).zip"
          - task: PublishPipelineArtifact@1
            inputs:
              targetPath: "$(Build.ArtifactStagingDirectory)/Calculator-$(build.BuildNumber).zip"
              artifact: 'testBase'
              publishLocation: 'pipeline'

  - stage: 'Deploy'
    dependsOn: Build
    jobs:
      - job:
        displayName: 'Deploy Job'
        pool:
          vmImage: 'windows-latest'
        steps:
        - task: DownloadPipelineArtifact@2
          inputs:
            buildType: 'specific'
            project: 'c89d2c7a-5fae-4c8b-963e-a4e69fcd7688'
            definition: '257'
            buildVersionToDownload: 'latest'
            artifactName: 'testBase'
            targetPath: '$(Build.ArtifactsDirectory)'
        - task: AzureCLI@2
          inputs:
            azureSubscription: 'AzureTestBaseConnection'
            scriptType: 'pscore'
            scriptLocation: 'scriptPath'
            scriptPath: '$(build.SourcesDirectory)/Utilities/CICD/Azure-DevOps/CreateOrUpdatePackage.ps1'
            arguments: '-packagePath $(Build.ArtifactsDirectory)/Calculator-$(build.BuildNumber).zip -applicationName $(Build.DefinitionName) -packageVersion $(Build.BuildNumber)'
            addSpnToEnvironment: true
            useGlobalConfig: true
            workingDirectory: '$(build.SourcesDirectory)/Utilities/CICD/Azure-DevOps/'
          env:
              RESOURCE_GROUP_NAME: $(resourceGroupName)
              TESTBASE_ACCOUNT_NAME: $(testBaseAccountName)
              AZURE_CORE_OUTPUT: $(AzureCoreOutput)

